name: Build and Publish

on:
  push:
    branches: [ "master", "main" ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP Version'
        required: false
        default: '8.5'  # Update LATEST_PHP_VERSION env var when changing this
      is_latest:
        description: 'Tag as latest'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  USERNAME: natroutter
  IMAGE: natroutter/php-extended
  LATEST_PHP_VERSION: '8.5'

jobs:
  publish:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Determine version variables
        id: vars
        run: |
          PHP_VERSION="${{ github.event.inputs.php_version || env.LATEST_PHP_VERSION }}"
          IS_LATEST="${{ github.event.inputs.is_latest || (github.ref == 'refs/heads/main' && 'true' || 'false') }}"

          # Always use PHP version as the image tag
          VERSION="${PHP_VERSION}"

          # Only tag as latest if PHP version matches the latest version
          if [[ "${PHP_VERSION}" != "${{ env.LATEST_PHP_VERSION }}" ]] && [[ "${{ github.ref }}" != refs/heads/main ]]; then
            IS_LATEST="false"
          fi

          # Tag as latest only when pushing to main branch or manually triggered
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            IS_LATEST="false"
          fi

          echo "php_version=${PHP_VERSION}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_latest=${IS_LATEST}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            PHP_VERSION=${{ steps.vars.outputs.php_version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ steps.vars.outputs.version }}
            ${{ steps.vars.outputs.is_latest == 'true' && format('{0}/{1}:latest', env.REGISTRY, env.IMAGE) || '' }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=PHP FPM Alpine Docker Image with extended functionality
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.version=${{ steps.vars.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: |
            ## Docker Image

            **Image:** `${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ steps.vars.outputs.version }}`

            **Tags:**
            - `${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ steps.vars.outputs.version }}`
            - `${{ env.REGISTRY }}/${{ env.IMAGE }}:latest`

            **PHP Version:** ${{ steps.vars.outputs.php_version }}

            ## Pull Command
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ steps.vars.outputs.version }}
            ```

            ## Features
            - PHP ${{ steps.vars.outputs.php_version }} FPM on Alpine Linux
            - Extensions: pdo_mysql, zip, gd, bcmath, memcached, redis
            - Optimized for production use