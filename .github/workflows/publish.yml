name: Build and Publish

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP Version'
        required: false
        default: '8.5'

env:
  REGISTRY: ghcr.io
  USERNAME: natroutter
  IMAGE: natroutter/php-extended

jobs:
  publish:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            PHP_VERSION=${{ github.event.inputs.php_version || '8.5' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:php-${{ github.event.inputs.php_version || '8.5' }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=PHP FPM Alpine Docker Image with extended functionality
            org.opencontainers.image.licenses=MIT